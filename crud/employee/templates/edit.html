<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>
<body style="background-color: bisque;">
    <form method="POST" action="/update/{{employee.id}}" style="text-align: center;font-family: initial;color:black; background-color: mediumaquamarine;width: 30%;margin-left: 35%;margin-top: 5%;padding: 15px;border-radius: 15px;border: 1px solid black;">
{% csrf_token %}
<div>
    <br>
    <p>
        <h3>Update Details</h3>
    </p>
</div>
<div>
    <p>
        Employee ID: 
    </p>
    <div><input type="text" name="empid" value="{{employee.empid}}" /></div>
</div>
<br>

<div>
    <p>
        Employee Name: 
    </p>
    <div><input type="text" name="empname" value="{{employee.empname}}" /></div>
</div>
<br>

<div>
    <p>
        Employee Email: 
    </p>
    <div><input type="text" name="email" value="{{employee.email}}" /></div>
</div>
<br>

<div>
    <p>
        Employee Contact: 
    </p>
    <div><input type="text" name="empcontact" value="{{employee.empcontact}}" /></div>
</div>
<div>
    <br>
    <button class="btn btn-warning" type="submit">Update</button>
</div>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
