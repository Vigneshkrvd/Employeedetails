

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

</head>
<body style="background-color: azure;">
    <h2 style="text-align: center;margin-top: 50px;font-family: initial;font-weight: bold;">Employee details</h2>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Email</th>
                <th>Employee Contact</th>
                <th colspan="2" style="text-align: center;">Action</th>
            </tr>
        </thead>

        <tbody>
            {% for employee in employees %}
           <tr>
            <td>{{ employee.empid}}</td>
            <td>{{ employee.empname}}</td>
            <td>{{ employee.email}}</td>
            <td>{{ employee.empcontact}}</td>
            <td style="text-align: center;"><a href="/edit/{{ employee.id}}" class="btn btn-success" style="text-decoration: none;width: 70%;">Edit</a></td>
            <td style="text-align: center;"><a href="/delete/{{ employee.id}}" class="btn btn-danger" style="text-decoration: none;width: 50%;">Delete</a></td>
           
           </tr>

           {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <button class="btn btn-primary form-control" style="width: 25%; margin-left: 38%;"><a href="/emp" style="text-decoration: none; color: white;">Add New Record</a></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
