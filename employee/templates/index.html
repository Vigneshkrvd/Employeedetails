<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>
<body>
    <form method="POST" action="/emp" style="text-align: center;font-family: initial;color:black; background-color: antiquewhite;width: 30%;margin-left: 35%;margin-top: 5%;padding: 15px;border-radius: 15px;border: 1px solid black;">
        {% csrf_token %}

        <div>
            <br>
            <p>
                <h3 style="font-weight: bold;">Enter Details</h3>
            </p>
            <div>
                <p>Employee ID: </p>{{ form.empid }}
            </div>
            <br>
            <div>
                <p>Employee Name: </p>{{ form.empname }}
            </div>
            <br>
            <div>
                <p>Employee Email: </p>{{ form.email }}
            </div>
            <br>
            <div>
                <p>Employee Contact: </p>{{ form.empcontact }}
            </div>
            <div>
                <br>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    
</body>
</html>
